<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
</head>

<body>
    <script src="js/config.js"></script>
    <script src="locales/en.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/inventory.js"></script>
    <script>
        $(function () {
            $("#dialog").dialog({
                autoOpen: false,
                clickOutside: true
            });
        });
    </script>
	<div class="overlay"><div>YOUR INVENTORY IS CURRENTLY IN USE</div></div>
    <div id="am" class="actionbar">
        <div class="actionitem">
            <div class="actionkey">1</div>
            <img id="actionbaritem-0" class="actionimg" src="img/items/joint.png">
        </div>
        <div class="actionitem">
            <div class="actionkey">2</div>
            <img id="actionbaritem-1" class="actionimg" src="img/items/joint.png">
        </div>
        <div class="actionitem">
            <div class="actionkey">3</div>
            <img id="actionbaritem-2" class="actionimg" src="img/items/joint.png">
        </div>
        <div class="actionitem">
            <div class="actionkey">4</div>
            <img id="actionbaritem-3" class="actionimg" src="img/items/joint.png">
        </div>
        <div class="actionitem">
            <div class="actionkey">5</div>
            <img id="actionbaritem-4" class="actionimg" src="img/items/joint.png">
        </div>
    </div>
    <div class="ui">
        <div class="inventory">
            <div class="inventory-left" id="playerInventory">
				<!-- 
				<div class="slot">
					<div class="item">
						<div class="item-icon">
							<img src="img/items/sandwich.png"/>
							<div class="item-amt">
								2
							</div>
						</div>
						<div class="item-name">
							SANDWICH
						</div>
					</div>
				</div>
				-->
            </div>
            <div class="inventory-middle">
                <div id="iteminfo" class="info-div"></div>
                <div class="controls-div">
					<div class="control-2">
                        <input class="number" type = "number" style="position:absolute; left:17%;" id="count" value = '1'>
					</div>
                    <div class="control" id="use">USE</div>
                    <div class="control" id="drop">DROP</div>
                </div>
            </div>
            <div class="inventory-right" id="otherInventory">
                <div id="noSecondInventoryMessage">
                </div>
            </div>
        </div>		
		<div class="console">
			
		</div>
    </div>
    <div id="dialog">
        <div id="nearPlayers">
        </div>
    </div>
